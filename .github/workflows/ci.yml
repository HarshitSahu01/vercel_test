name: Minimal Cache Workflow

on:
  push:
  pull_request:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Cache something trivial
      - name: Cache dummy folder
        id: cache-step
        uses: actions/cache@v4
        with:
          path: .cache_dummy  # can be empty; just needs a path
          key: cache-72a6303

      # Step 3: Prime cache result
      - name: prime-cache-72a6303
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi
